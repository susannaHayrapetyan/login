<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-primary login-panel">
		<div class="text-center panel-heading">
			Log In
		</div>
		<div class="panel-body">
			<form class="form-horizontal col-md-offset-2 col-md-8">
				<div class="form-group" ng-class="{'has-error': username.hasError}">
				    <div class="input-group">
				    	<span class="input-group-addon">
				    		<span class="glyphicon glyphicon-user"></span>
				    	</span>
				     	<input class="form-control" placeholder="Username" ng-model="username.value">
				    </div>
				    <span class="text-danger" ng-if="username.hasError">{{username.errorMessage}}</span>
				</div>
				<div class="form-group" ng-class="{'has-error': password.hasError}">
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
					  	<input type="password" class="form-control" placeholder="Password" ng-model="password.value">
					</div>
				    <span class="text-danger" ng-if="password.hasError">{{password.errorMessage}}</span>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
				  		<button class="btn btn-primary" ng-click="login()">Sign in</button>
					</div>
		  		</div>
			</form>	
		</div>
	</div>
</div>
<div class="col-md-4"></div>
